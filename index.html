<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Трекер Спортивных Тренировок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Мой Фитнес Трекер</h1>
        
        <div class="statistics">
            <h2>Статистика</h2>
            <div class="stats-block">
                <p>Всего тренировок: <span id="total-workouts">0</span></p>
            </div>
        </div>

        <div class="workout-form" id="workout-form-container"></div>

        <div class="filters" id="filters-container"></div>

        <div class="workouts-list">
            <h2>Мои тренировки</h2>
            <div id="workouts-container"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
